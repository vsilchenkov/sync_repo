Запуск:
    Параметры:
        sync_repo: "oscript sync_repo.os"
        command: "--Commands \\bat\\commands\\update_all.yaml"           
    Команды:
        - "%sync_repo --ИдентификаторБазы BASE1 %command" 
        - "%sync_repo --ИдентификаторБазы BASE2 %command"
REPO:   
    Уведомление:
        Параметры:
            ОтправлятьСообщенияВТелеграм: true
            Приветствие: "Забираю конфигурацию из хранилища через #Пауза. Ответственный #Ответственный #Nobase" 
            Пауза: 180
        Команды:
            - ПоказатьПриветствие 
            - УстановитьПаузу 
    Команды:
        Параметры:
            ОтправлятьСообщенияВТелеграм: false
            Приветствие: "Работы с базой #ИмяБазы"
            Окончание: "Работы с базой #ИмяБазы завершены"  
            КомментарийПриПомещенииВХранилище: "Обновление #Ответственный" 
            КлючиЗапускаПредприятия: "/DisableStartupMessages /C ЗапуститьОбновлениеИнформационнойБазы,УдалитьРасширенияИнформационнойБазы"
            СниматьБлокировкуРегламентныхЗаданий: false
        Команды:
            - ПоказатьПриветствие
            - ПодключитьсяКХранилищу
            - ЗагрузитьКонфигурациюИзХранилища
            - ЗаблокироватьИБ
            - ОтключитьСеансыИнформационнойБазы
            - ОбновитьКонфигурациюБазыДанных
            - ПроверитьБлокировкуИБ
            - ПроверитьНаличиеАктивныйСеансовИБ
            - ЗапуститьВРежимеПредприятия
            - ПолучитьВерсиюКонфигурацииИзХранилища
            - СнятьБлокировкуИБ
            - ПоказатьЗавершение
